<!DOCTYPE html>
{%load staticfiles%}
<html>
<head>
	<title>Edit Profile template</title>
	<meta charset="UTF-8">
    <meta name="description" content="WebUni Education Template">
    <meta name="keywords" content="Eklavya, education, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{%static 'css/Edit.css' %}"/>
</head>
<body>

   <div class="my-header">
        <div class="logo">
           <img src="{%static 'images/logo.png'%}" alt="">
        </div>

        <div class="container">
            <nav  class="drop">

                <a href="/">Home</a>
                <a href="#">About Us</a>
                <a href="#">Courses</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
            </nav>
        </div>

        <div class="dropdown">
             <a class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{user.email}}
             <span class="caret"></span></a>
             <ul class="dropdown-menu">
                <li><a href="profile/myprofile?userid={{user.id}}">My Profile</a></li><p></p>
                <li><a href="Course?userid={{user.id}}">My Courses</a></li><br>
                <li><a href="profile/logout" style="border-top: 1px solid black">Sign-Out</a></li>
             </ul>
        </div>

    </div>

    <!--Profile section tags-->

    <div class="edit">
      <div class="edit-label">
        <img src="{% static 'images/edit-profile.png'%}" alt="" width="50px" height="50px" style="margin-bottom: 17px">
        <label id="label2"><h3>Edit Profile</h3></label><br>
      </div>


      <div class="profile">
        <div class="profile-div">
          <div class="profile-form">
						<br>
						<form class="" action="profile/change" method="post">
							  {% csrf_token %}
								<input type="hidden" name="username" value="{{user}}">
          <p>
              <label for="name" style="margin-left: 45px"><b>Name</b></label><br>
              <input type="text" placeholder="Your Name" name="firstname" style="margin-left: 45px" value="{{user.first_name}}" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" title="User must contain some meaningfull name">
          </p>
          <p>
              <label for="uname" style="margin-left: 45px"><b>E-mail</b></label><br>
              <input type="text" placeholder="E-mail" name="mail" style="margin-left: 45px" value="{{user.email}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="youremail@email.com">
          </p>
          <p>
              <label for="psw" style="margin-left: 45px"><b>Password</b></label><br>
              <input type="password" placeholder="Your Password" name="password" style="margin-left: 45px" value="*****" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
          </p>

          <p>
              <label for="psw" style="margin-left: 45px"><b>Re-enter Password</b></label><br>
              <input type="password" placeholder="Your Password" name="password" style="margin-left: 45px" value="*****" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
          </p>
          <br>
           <p >
             <input type="submit" value="EDIT PROFILE" class="btn-edit" style="margin-left: 143px"/>
          </p>
					</form>
          </div>
        </div>
      </div>
    </div>

    <!--End of Profile section tags-->


    <!-- Footer Section tags-->

    <div class="my-footer">

         <div class="footer-logo">
           <img src="{%static 'images/logo.png' %}" alt="">
        </div>

        <div class="container1"><a href="#"><b>• Privacy Policy</a> <br><p></p> <a href="#">• Terms & Conditions</b></a>
        </div>

        <div class="container2">
           <a href="https://www.facebook.com" style="margin-right: 40px"><img src="{%static 'images/fotter/facebook.png' %}" alt=""></a>
           <a href="https://www.twitter.com" style="margin-right: 40px"><img src= "{%static 'images/fotter/twitter.png' %}" alt=""></a>
           <a href="https://www.linkedin.com"><img src="{%static 'images/fotter/linkedin.png' %}" alt=""></a>
        </div>

        <div class="container-footer"><b>Copyright &copy; 2019 Eklavya. All right reserved</b>
        </div>

        <div class="container-footer1"><b>Support & Feedback: Eklavya2019@email.com</b>
        </div>


    </div>
</body>

</html>
